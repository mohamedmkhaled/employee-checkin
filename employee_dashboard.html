        function checkLogin() {
            const user = sessionStorage.getItem('loggedInUser');
            if (!user) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('username').innerText = user;
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        window.onload = checkLogin;

        .container {

            padding: 20px;

            border: none;
