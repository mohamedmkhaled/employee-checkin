<!DOCTYPE html>
<html>
<head>
    <title>Employee Check-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID",
          measurementId: "YOUR_MEASUREMENT_ID"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition, showError);
          } else {
              document.getElementById("location").value = "Geolocation is not supported by this browser.";
              document.getElementById("location-error").style.display = "block";
          }
      }

      function showPosition(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          var googleMapsLink = "https://www.google.com/maps?q=" + latitude + "," + longitude;
          document.getElementById("location").value = googleMapsLink;
          document.getElementById("location-error").style.display = "none";
      }

      function showError(error) {
          switch(error.code) {
              case error.PERMISSION_DENIED:
                  alert("User denied the request for Geolocation.");
                  break;
              case error.POSITION_UNAVAILABLE:
                  alert("Location information is unavailable.");
                  break;
              case error.TIMEOUT:
                  alert("The request to get user location timed out.");
                  break;
              case error.UNKNOWN_ERROR:
                  alert("An unknown error occurred.");
                  break;
          }
          document.getElementById("location-error").style.display = "block";
      }

      function validateForm() {
          var location = document.getElementById("location").value;
          if (location === "" || location === "Geolocation is not supported by this browser.") {
              document.getElementById("location-error").style.display = "block";
              return false;
          } else {
              document.getElementById("location-error").style.display = "none";
          }
          return true;
      }

      function handleSubmit(event) {
          event.preventDefault();
          if (validateForm()) {
              const user = auth.currentUser;
              const location = document.getElementById("location").value;
              db.collection('checkins').add({
                  email: user.email,
                  location,
                  timestamp: firebase.firestore.FieldValue.serverTimestamp()
              }).then(() => {
                  window.location.href = 'thank_you.html';
              }).catch((error) => {
                  alert('Error: ' + error.message);
              });
          }
      }

      function checkLogin() {
          auth.onAuthStateChanged((user) => {
              if (user) {
                  document.getElementById('name').value = user.email;
                  getLocation();
              } else {
                  window.location.href = 'index.html';
              }
          });
      }

      window.onload = checkLogin;
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Employee Check-In</h2>
        <form id="checkinForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" readonly required>
                <span id="name-error" class="error">Please select your name.</span>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" readonly required>
                <span id="location-error" class="error">Location is required.</span>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
