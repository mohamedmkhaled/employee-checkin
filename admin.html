<!DOCTYPE html>
<html>
<head>
    <title>Admin - Manage Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <script>
        let users = [
            { username: 'Sayed Eid', password: 'password1' },
            { username: 'Mina Ayman', password: 'password2' }
        ];

        function displayUsers() {
            const table = document.getElementById('userTable');
            table.innerHTML = '<tr><th>Username</th><th>Password</th><th>Actions</th></tr>';
            users.forEach((user, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.password}</td>
                        <td>
                            <button onclick="editUser(${index})">Edit</button>
                            <button onclick="deleteUser(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function addUser() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            if (username && password) {
                users.push({ username, password });
                displayUsers();
                document.getElementById('newUsername').value = '';
                document.getElementById('newPassword').value = '';
            } else {
                alert('Please fill out both fields');
            }
        }

        function editUser(index) {
            const newUsername = prompt('Enter new username:', users[index].username);
            const newPassword = prompt('Enter new password:', users[index].password);
            if (newUsername && newPassword) {
                users[index].username = newUsername;
                users[index].password = newPassword;
                displayUsers();
            }
        }

        function deleteUser(index) {
            if (confirm('Are you sure you want to delete this user?')) {
                users.splice(index, 1);
                displayUsers();
            }
        }

        window.onload = function() {
            displayUsers();
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Admin - Manage Users</h2>
        <div class="form-group">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword">
        </div>
        <input type="button" value="Add User" onclick="addUser()">
        <table id="userTable"></table>
    </div>
</body>
</html>
