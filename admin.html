<!DOCTYPE html>
<html>
<head>
    <title>Admin - Manage Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"], input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .check-in-btn {
            background-color: #4CAF50;
        }

        .check-out-btn {
            background-color: #FF4500;
        }

        .sick-leave-btn {
            background-color: #FFA500;
        }

        .emergency-leave-btn {
            background-color: #FF6347;
        }

        .vacation-btn {
            background-color: #1E90FF;
        }

        .upload-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyAe2M1_gHWTtCqimRWBGOkg1SPE2ISczKs",
          authDomain: "attendance-24135.firebaseapp.com",
          projectId: "attendance-24135",
          storageBucket: "attendance-24135.appspot.com",
          messagingSenderId: "296971423576",
          appId: "1:296971423576:web:275c896dc20c91f32e1f2d",
          measurementId: "G-W6WMML8PDP"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Admin - Manage Users</h2>
        <div class="form-group">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword">
        </div>
        <input type="button" value="Add User" onclick="addUser()">
        <h3>Users</h3>
        <table id="userTable">
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </table>
        <input type="button" value="Logout" onclick="logout()">
    </div>
    <script>
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'admin_login.html';
            } else {
                loadUsers();
            }
        });

        function loadUsers() {
            const table = document.getElementById('userTable');
            table.innerHTML = `
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            `;
            db.collection('users').get().then((snapshot) => {
                snapshot.forEach((doc) => {
                    const user = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.password}</td>
                        <td>
                            <button onclick="editUser('${doc.id}')">Edit</button>
                            <button onclick="deleteUser('${doc.id}')">Delete</button>
                        </td>
                    `;
                    table.appendChild(row);
                });
            });
        }

        function addUser() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            if (username && password) {
                db.collection('users').add({
                    username,
                    password
                }).then(() => {
                    loadUsers();
                });
            } else {
                alert('Please enter a username and password.');
            }
        }

        function editUser(id) {
            const newPassword = prompt('Enter new password:');
            if (newPassword) {
                db.collection('users').doc(id).update({
                    password: newPassword
                }).then(() => {
                    loadUsers();
                });
            }
        }

        function deleteUser(id) {
            db.collection('users').doc(id).delete().then(() => {
                loadUsers();
            });
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'admin_login.html';
            });
        }
    </script>
</body>
</html>
