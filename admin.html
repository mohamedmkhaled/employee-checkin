<!DOCTYPE html>
<html>
<head>
    <title>Admin - Manage Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            display: flex;
            justify-content: space-around;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #FFA500;
            color: white;
            transition: background-color 0.3s ease;
        }
        .edit-btn:hover {
            background-color: #FF8C00;
        }
        .delete-btn {
            background-color: #FF6347;
            color: white;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #FF4500;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
        .welcome {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: default;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe2M1_gHWTtCqimRWBGOkg1SPE2ISczKs",
            authDomain: "attendance-24135.firebaseapp.com",
            projectId: "attendance-24135",
            storageBucket: "attendance-24135.appspot.com",
            messagingSenderId: "296971423576",
            appId: "1:296971423576:web:275c896dc20c91f32e1f2d",
            measurementId: "G-W6WMML8PDP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let users = [];

        function fetchUsers() {
            db.collection('users').get().then((querySnapshot) => {
                users = querySnapshot.docs.map(doc => doc.data());
                displayUsers();
            });
        }

        function saveUser(user) {
            db.collection('users').doc(user.username).set(user);
        }

        function deleteUserFromDB(username) {
            db.collection('users').doc(username).delete();
        }

        function displayUsers() {
            const table = document.getElementById('userTable');
            table.innerHTML = '<tr><th>Username</th><th>Password</th><th>Actions</th></tr>';
            users.forEach((user, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.password}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editUser(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteUser(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function addUser() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            if (username && password) {
                if (users.some(user => user.username === username)) {
                    alert('Username already exists. Please choose a different username.');
                    return;
                }
                const user = { username, password };
                users.push(user);
                saveUser(user);
                displayUsers();
                document.getElementById('newUsername').value = '';
                document.getElementById('newPassword').value = '';
            } else {
                alert('Please fill out both fields');
            }
        }

        function editUser(index) {
            const newUsername = prompt('Enter new username:', users[index].username);
            const newPassword = prompt('Enter new password:', users[index].password);
            if (newUsername && newPassword) {
                if (users.some((user, i) => user.username === newUsername && i !== index)) {
                    alert('Username already exists. Please choose a different username.');
                    return;
                }
                const user = { username: newUsername, password: newPassword };
                users[index] = user;
                saveUser(user);
                displayUsers();
            }
        }

        function deleteUser(index) {
            if (confirm('Are you sure you want to delete this user?')) {
                const username = users[index].username;
                users.splice(index, 1);
                deleteUserFromDB(username);
                displayUsers();
            }
        }

        function checkAdminLogin() {
            const admin = sessionStorage.getItem('loggedInAdmin');
            if (!admin) {
                window.location.href = 'admin_login.html';
            } else {
                document.getElementById('welcomeMessage').textContent = `Welcome, ${admin}`;
            }
        }

        function logout() {
            sessionStorage.removeItem('loggedInAdmin');
            window.location.href = 'admin_login.html';
        }

        function sessionTimeout() {
            setTimeout(function() {
                logout();
            }, 60000); // 1 minute timeout
        }

        window.onload = function() {
            checkAdminLogin();
            fetchUsers();
            sessionTimeout();

            // Invalidate session on tab close or refresh
            window.addEventListener('beforeunload', function() {
                sessionStorage.removeItem('loggedInAdmin');
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button class="welcome" id="welcomeMessage"></button>
            <button onclick="window.location.href='index.html'">Employee Login</button>
        </div>
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Admin - Manage Users</h2>
        <div class="form-group">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword">
        </div>
        <input type="button" value="Add User" onclick="addUser()">
        <table id="userTable"></table>
    </div>
</body>
</html>
