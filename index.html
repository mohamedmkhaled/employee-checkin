<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Add your styles here */
    </style>
    <script>
        const personalAccessToken = 'pats7dPZKKwzExZY7'; // Replace with your Airtable personal access token
        const baseId = 'appbR7fFw3YOSGYN7'; // Replace with your Airtable Base ID
        const tableName = 'Employees'; // Or the table you are using for storing user credentials

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const url = `https://api.airtable.com/v0/${baseId}/${tableName}?filterByFormula=AND({Username}="${username}", {Password}="${password}")`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${personalAccessToken}`
                }
            });
            const data = await response.json();
            console.log(data); // Debug log

            if (data.records.length > 0) {
                sessionStorage.setItem('loggedInUser', username);
                document.getElementById('error').style.display = 'none';
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Employee Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
        <input type="button" value="Login" onclick="login()">
        <div id="error" class="error">Invalid username or password</div>
    </div>
</body>
</html>
