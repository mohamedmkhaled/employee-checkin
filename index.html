<!DOCTYPE html>
<html>
<head>
    <title>Employee Check-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").value = "Geolocation is not supported by this browser.";
                document.getElementById("location-error").style.display = "block";
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var googleMapsLink = "https://www.google.com/maps?q=" + latitude + "," + longitude;
            document.getElementById("location").value = googleMapsLink;
            document.getElementById("location-error").style.display = "none";
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
            document.getElementById("location-error").style.display = "block";
        }

        function handleSubmit(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var location = document.getElementById("location").value;
            if (name === "") {
                document.getElementById("name-error").style.display = "block";
                return false;
            } else {
                document.getElementById("name-error").style.display = "none";
            }
            if (location === "" || location === "Geolocation is not supported by this browser.") {
                document.getElementById("location-error").style.display = "block";
                return false;
            } else {
                document.getElementById("location-error").style.display = "none";
            }
            var form = event.target;
            var data = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", form.action);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Submission successful');
                    window.location.href = "thank_you.html"; // Redirect to a thank you page
                } else {
                    alert("An error occurred. Please try again.");
                }
            };
            xhr.send(data);
        }
    </script>
</head>
<body onload="getLocation()">
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Employee Check-In</h2>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSenbnpVQfAw36La8WOxGhl-yoaGOAkPnCc0QTIoXNcpf8nT3w/formResponse" method="POST" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <select id="name" name="entry.662451888" required>
                    <option value="">Select your name</option>
                    <option value="Sayed Eid">Sayed Eid</option>
                    <option value="Mina Ayman">Mina Ayman</option>
                    <option value="Hossam Bayoumi">Hossam Bayoumi</option>
                    <option value="Habib">Habib</option>
                    <option value="Mohamed Eid">Mohamed Eid</option>
                    <option value="SalahAldin">SalahAldin</option>
                    <option value="Mayar Hussein">Mayar Hussein</option>
                    <option value="Asmaa Mohamed">Asmaa Mohamed</option>
                </select>
                <span id="name-error" class="error">Please select your name.</span>
            </div>
            <div class="form-group">
                <label for="check">Check-in/Check-out:</label>
                <select id="check" name="entry.988086970" required>
                    <option value="Check-in">Check-in</option>
                    <option value="Check-out">Check-out</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="entry.1727974634" readonly required>
                <span id="location-error" class="error">Location is required.</span>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
