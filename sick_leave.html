<!DOCTYPE html>
<html>
<head>
    <title>Sick Leave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #FFA500;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #FF8C00;
        }
    </style>
    <script>
        function submitForm() {
            const reason = document.getElementById('reason').value;
            if (!reason) {
                alert('Please provide a reason for the sick leave.');
                return;
            }
            document.getElementById('check').value = 'Sick Leave';
            document.getElementById('checkinForm').submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Sick Leave</h2>
        <form id="checkinForm" action="https://docs.google.com/forms/d/e/1FAIpQLSenbnpVQfAw36La8WOxGhl-yoaGOAkPnCc0QTIoXNcpf8nT3w/formResponse" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="entry.662451888" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason:</label>
                <textarea id="reason" name="entry.1234567890" rows="4" required></textarea>
            </div>
            <input type="hidden" id="check" name="entry.988086970">
            <input type="button" value="Submit Sick Leave" onclick="submitForm()">
        </form>
    </div>
</body>
</html>
