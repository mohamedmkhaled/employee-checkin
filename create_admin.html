<!DOCTYPE html>
<html>
<head>
    <title>Create Admin User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            display: flex;
            justify-content: space-around;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #FFA500;
            color: white;
            transition: background-color 0.3s ease;
        }
        .edit-btn:hover {
            background-color: #FF8C00;
        }
        .delete-btn {
            background-color: #FF6347;
            color: white;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #FF4500;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe2M1_gHWTtCqimRWBGOkg1SPE2ISczKs",
            authDomain: "attendance-24135.firebaseapp.com",
            projectId: "attendance-24135",
            storageBucket: "attendance-24135.appspot.com",
            messagingSenderId: "296971423576",
            appId: "1:296971423576:web:275c896dc20c91f32e1f2d",
            measurementId: "G-W6WMML8PDP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function fetchAdmins() {
            db.collection('admins').get().then((querySnapshot) => {
                let admins = [];
                querySnapshot.forEach((doc) => {
                    admins.push(doc.data());
                });
                displayAdmins(admins);
            }).catch((error) => {
                console.error("Error fetching admins: ", error);
            });
        }

        function saveAdmin(admin) {
            return db.collection('admins').doc(admin.username).set(admin).then(() => {
                console.log("Admin saved successfully");
            }).catch((error) => {
                console.error("Error saving admin: ", error);
            });
        }

        function deleteAdminFromDB(username) {
            return db.collection('admins').doc(username).delete().then(() => {
                console.log("Admin deleted successfully");
            }).catch((error) => {
                console.error("Error deleting admin: ", error);
            });
        }

        function displayAdmins(admins) {
            const table = document.getElementById('adminTable');
            table.innerHTML = '<tr><th>Username</th><th>Password</th><th>Actions</th></tr>';
            admins.forEach((admin, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${admin.username}</td>
                        <td>${admin.password}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editAdmin(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteAdmin(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function addAdmin() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            if (username && password) {
                db.collection('admins').doc(username).get().then((doc) => {
                    if (doc.exists) {
                        alert('Username already exists. Please choose a different username.');
                    } else {
                        const admin = { username, password };
                        saveAdmin(admin).then(() => {
                            fetchAdmins();
                            document.getElementById('newUsername').value = '';
                            document.getElementById('newPassword').value = '';
                        });
                    }
                }).catch((error) => {
                    console.error("Error checking admin existence: ", error);
                });
            } else {
                alert('Please fill out both fields');
            }
        }

        function editAdmin(index) {
            const username = document.getElementById('adminTable').rows[index + 1].cells[0].innerText;
            const newUsername = prompt('Enter new username:', username);
            const newPassword = prompt('Enter new password:', document.getElementById('adminTable').rows[index + 1].cells[1].innerText);

            if (newUsername && newPassword) {
                db.collection('admins').doc(username).get().then((doc) => {
                    if (doc.exists && doc.id !== newUsername) {
                        alert('Username already exists. Please choose a different username.');
                    } else {
                        deleteAdminFromDB(username).then(() => {
                            saveAdmin({ username: newUsername, password: newPassword }).then(() => {
                                fetchAdmins();
                            });
                        });
                    }
                }).catch((error) => {
                    console.error("Error editing admin: ", error);
                });
            }
        }

        function deleteAdmin(index) {
            const username = document.getElementById('adminTable').rows[index + 1].cells[0].innerText;
            if (confirm('Are you sure you want to delete this admin?')) {
                deleteAdminFromDB(username).then(() => {
                    fetchAdmins();
                });
            }
        }

        window.onload = function() {
            fetchAdmins();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button onclick="window.location.href='admin_login.html'">Admin Login</button>
            <button onclick="window.location.href='index.html'">Employee Login</button>
        </div>
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Create Admin User</h2>
        <div class="form-group">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword">
        </div>
        <input type="button" value="Add Admin" onclick="addAdmin()">
        <table id="adminTable"></table>
    </div>
</body>
</html>
