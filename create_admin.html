<!DOCTYPE html>
<html>
<head>
    <title>Create Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAuknFiV42CT-PDYtp57bmclyKEZnP0kMU",
            authDomain: "attendance-system-d9e82.firebaseapp.com",
            databaseURL: "https://attendance-system-d9e82-default-rtdb.firebaseio.com",
            projectId: "attendance-system-d9e82",
            storageBucket: "attendance-system-d9e82.appspot.com",
            messagingSenderId: "1016633980751",
            appId: "1:1016633980751:web:cbf390f5400ffae0c1773a",
            measurementId: "G-49EXS27L8M"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function addAdmin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            db.collection('admins').where('username', '==', username).get().then(querySnapshot => {
                if (!querySnapshot.empty) {
                    alert('An admin with this username already exists.');
                } else {
                    db.collection('admins').add({
                        username: username,
                        password: password
                    }).then(() => {
                        loadAdmins();
                        document.getElementById('admin-username').value = '';
                        document.getElementById('admin-password').value = '';
                    }).catch(error => {
                        alert('Error: ' + error.message);
                    });
                }
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        }

        function loadAdmins() {
            db.collection('admins').get().then(querySnapshot => {
                const adminsTable = document.getElementById('admins-table-body');
                adminsTable.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const admin = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${admin.username}</td>
                        <td>${admin.password}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editAdmin('${doc.id}', '${admin.username}', '${admin.password}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="removeAdmin('${doc.id}')">Remove</button>
                        </td>`;
                    adminsTable.appendChild(row);
                });
            });
        }

        function editAdmin(id, username, password) {
            const newUsername = prompt("Enter new username:", username);
            const newPassword = prompt("Enter new password:", password);
            if (newUsername && newPassword) {
                db.collection('admins').doc(id).update({
                    username: newUsername,
                    password: newPassword
                }).then(() => {
                    loadAdmins();
                }).catch(error => {
                    alert('Error: ' + error.message);
                });
            }
        }

        function removeAdmin(id) {
            if (confirm("Are you sure you want to remove this admin?")) {
                db.collection('admins').doc(id).delete().then(() => {
                    loadAdmins();
                }).catch(error => {
                    alert('Error: ' + error.message);
                });
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        window.onload = function() {
            loadAdmins();
            const user = sessionStorage.getItem('loggedInUser');
            if (!user || sessionStorage.getItem('role') !== 'superadmin') {
                window.location.href = 'index.html';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Create Admin</h2>
        <div class="form-group">
            <label for="admin-username">Admin Username:</label>
            <input type="text" id="admin-username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="admin-password">Admin Password:</label>
            <input type="password" id="admin-password" class="form-control" required>
        </div>
        <button onclick="addAdmin()" class="btn btn-primary">Add Admin</button>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="admins-table-body"></tbody>
        </table>
        <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary mt-3">Home</button>
    </div>
</body>
</html>
