<!DOCTYPE html>
<html>
<head>
    <title>Create Admin User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 150px; /* Increased size */
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function createAdmin() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = Math.random().toString(36).substring(2, 10); // Generate a random password
            const admins = JSON.parse(localStorage.getItem('admins')) || [];
            admins.push({ username, email, password });
            localStorage.setItem('admins', JSON.stringify(admins));
            alert('Admin user created. An email will be sent with the credentials.');
            sendEmail(email, password);
        }

        function sendEmail(email, password) {
            // This function will need to use an email sending service like EmailJS or similar
            // For the purpose of this example, we'll just log the email content
            console.log(`Sending email to ${email} with password ${password}`);
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Create Admin User</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <input type="button" value="Create Admin" onclick="createAdmin()">
    </div>
</body>
</html>
