    <script>
        let admins = JSON.parse(localStorage.getItem('admins')) || [];

        function saveAdmins() {
            localStorage.setItem('admins', JSON.stringify(admins));
        }

        function displayAdmins() {
            const table = document.getElementById('adminTable');
            table.innerHTML = '<tr><th>Username</th><th>Password</th><th>Actions</th></tr>';
            admins.forEach((admin, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${admin.username}</td>
                        <td>${admin.password}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editAdmin(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteAdmin(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function addAdmin() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            if (username && password) {
                if (admins.some(admin => admin.username === username)) {
                    alert('Username already exists. Please choose a different username.');
                    return;
                }
                admins.push({ username, password });
                saveAdmins();
                displayAdmins();
                document.getElementById('newUsername').value = '';
                document.getElementById('newPassword').value = '';
            } else {
                alert('Please fill out both fields');
            }
        }

        function editAdmin(index) {
            const newUsername = prompt('Enter new username:', admins[index].username);
            const newPassword = prompt('Enter new password:', admins[index].password);
            if (newUsername && newPassword) {
                if (admins.some((admin, i) => admin.username === newUsername && i !== index)) {
                    alert('Username already exists. Please choose a different username.');
                    return;
                }
                admins[index].username = newUsername;
                admins[index].password = newPassword;
                saveAdmins();
                displayAdmins();
            }
        }

        function deleteAdmin(index) {
            if (confirm('Are you sure you want to delete this admin?')) {
                admins.splice(index, 1);
                saveAdmins();
                displayAdmins();
            }
        }

        window.onload = function() {
            displayAdmins();
        }
    </script>
