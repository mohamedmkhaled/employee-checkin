<!DOCTYPE html>
<html>
<head>
    <title>Create Admin User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            display: flex;
            justify-content: space-around;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #FFA500;
            color: white;
            transition: background-color 0.3s ease;
        }
        .edit-btn:hover {
            background-color: #FF8C00;
        }
        .delete-btn {
            background-color: #FF6347;
            color: white;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #FF4500;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const personalAccessToken = 'pats7dPZKKwzExZY7';
        const baseId = 'appbR7fFw3YOSGYN7';
        const tableName = 'Admins';

        async function addAdmin() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            
            if (!username || !password) {
                alert('Please fill out both fields');
                return;
            }

            const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${personalAccessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fields: {
                        Username: username,
                        Password: password
                    }
                })
            });

            if (response.ok) {
                alert('Admin added');
                fetchAdmins();
            } else {
                const error = await response.json();
                alert('Error: ' + error.message);
            }
        }

        async function fetchAdmins() {
            const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${personalAccessToken}`
                }
            });
            const data = await response.json();

            const table = document.getElementById('adminTable');
            table.innerHTML = '<tr><th>Username</th><th>Password</th><th>Actions</th></tr>';
            data.records.forEach((record, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${record.fields.Username}</td>
                        <td>${record.fields.Password}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editAdmin('${record.id}', '${record.fields.Username}', '${record.fields.Password}')">Edit</button>
                            <button class="delete-btn" onclick="deleteAdmin('${record.id}')">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function editAdmin(id, username, password) {
            const newUsername = prompt('Enter new username:', username);
            const newPassword = prompt('Enter new password:', password);
            if (newUsername && newPassword) {
                const url = `https://api.airtable.com/v0/${baseId}/${tableName}/${id}`;
                const response = await fetch(url, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${personalAccessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            Username: newUsername,
                            Password: newPassword
                        }
                    })
                });

                if (response.ok) {
                    alert('Admin updated');
                    fetchAdmins();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            }
        }

        async function deleteAdmin(id) {
            if (confirm('Are you sure you want to delete this admin?')) {
                const url = `https://api.airtable.com/v0/${baseId}/${tableName}/${id}`;
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${personalAccessToken}`
                    }
                });

                if (response.ok) {
                    alert('Admin deleted');
                    fetchAdmins();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            }
        }

        window.onload = function() {
            fetchAdmins();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button onclick="window.location.href='admin_login.html'">Admin Login</button>
            <button onclick="window.location.href='index.html'">Employee Login</button>
        </div>
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Create Admin User</h2>
        <div class="form-group">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword">
        </div>
        <input type="button" value="Add Admin" onclick="addAdmin()">
        <table id="adminTable"></table>
    </div>
</body>
</html>
