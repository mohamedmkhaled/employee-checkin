<!DOCTYPE html>
<html>
<head>
    <title>Create Admin User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAuknFiV42CT-PDYtp57bmclyKEZnP0kMU",
            authDomain: "attendance-system-d9e82.firebaseapp.com",   
            databaseURL:"https://attendance-system-d9e82-default-rtdb.firebaseio.com",
            projectId: "attendance-system-d9e82",
            storageBucket: "attendance-system-d9e82.appspot.com",
            messagingSenderId: "1016633980751",
            appId: "1:1016633980751:web:cbf390f5400ffae0c1773a",
            measurementId: "G-49EXS27L8M"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function addAdmin() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            if (username && password) {
                db.collection('admins').add({
                    username: username,
                    password: password,
                    role: 'admin'
                }).then(() => {
                    alert('Admin added successfully!');
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newPassword').value = '';
                    displayAdmins();
                }).catch(error => {
                    alert('Error: ' + error.message);
                });
            } else {
                alert('Please fill out both fields');
            }
        }

        function displayAdmins() {
            db.collection('admins').get().then(querySnapshot => {
                const table = document.getElementById('adminTable');
                table.innerHTML = '<tr><th>Username</th><th>Password</th><th>Actions</th></tr>';
                querySnapshot.forEach(doc => {
                    const admin = doc.data();
                    table.innerHTML += `
                        <tr>
                            <td>${admin.username}</td>
                            <td>${admin.password}</td>
                            <td>
                                <button onclick="editAdmin('${doc.id}', '${admin.username}', '${admin.password}')">Edit</button>
                                <button onclick="removeAdmin('${doc.id}')">Remove</button>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        function editAdmin(id, username, password) {
            const newUsername = prompt("Enter new username:", username);
            const newPassword = prompt("Enter new password:", password);
            if (newUsername !== null && newPassword !== null) {
                db.collection('admins').doc(id).update({
                    username: newUsername,
                    password: newPassword
                }).then(() => {
                    alert('Admin updated successfully!');
                    displayAdmins();
                }).catch(error => {
                    alert('Error: ' + error.message);
                });
            }
        }

        function removeAdmin(id) {
            if (confirm("Are you sure you want to remove this admin?")) {
                db.collection('admins').doc(id).delete().then(() => {
                    alert('Admin removed successfully!');
                    displayAdmins();
                }).catch(error => {
                    alert('Error: ' + error.message);
                });
            }
        }

        window.onload = displayAdmins;
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Create Admin User</h2>
        <div class="form-group">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword">
        </div>
        <input type="button" value="Add Admin" onclick="addAdmin()">
        <table id="adminTable"></table>
    </div>
</body>
</html>
