<!DOCTYPE html>
<html>
<head>
    <title>Create Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"], input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyAe2M1_gHWTtCqimRWBGOkg1SPE2ISczKs",
          authDomain: "attendance-24135.firebaseapp.com",
          projectId: "attendance-24135",
          storageBucket: "attendance-24135.appspot.com",
          messagingSenderId: "296971423576",
          appId: "1:296971423576:web:275c896dc20c91f32e1f2d",
          measurementId: "G-W6WMML8PDP"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Create Admin</h2>
        <div class="form-group">
            <label for="newAdminEmail">New Admin Email:</label>
            <input type="email" id="newAdminEmail">
        </div>
        <div class="form-group">
            <label for="newAdminPassword">New Admin Password:</label>
            <input type="password" id="newAdminPassword">
        </div>
        <input type="button" value="Add Admin" onclick="addAdmin()">
        <h3>Admins</h3>
        <table id="adminTable">
            <tr>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </table>
        <input type="button" value="Admin Login" onclick="location.href='admin_login.html'">
    </div>
    <script>
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'admin_login.html';
            } else {
                loadAdmins();
            }
        });

        function loadAdmins() {
            const table = document.getElementById('adminTable');
            table.innerHTML = `
                <tr>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            `;
            db.collection('admins').get().then((snapshot) => {
                snapshot.forEach((doc) => {
                    const admin = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${admin.email}</td>
                        <td>
                            <button onclick="deleteAdmin('${doc.id}')">Delete</button>
                        </td>
                    `;
                    table.appendChild(row);
                });
            });
        }

        function addAdmin() {
            const email = document.getElementById('newAdminEmail').value;
            const password = document.getElementById('newAdminPassword').value;
            if (email && password) {
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        db.collection('admins').doc(userCredential.user.uid).set({
                            email
                        }).then(() => {
                            loadAdmins();
                        });
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            } else {
                alert('Please enter an email and password.');
            }
        }

        function deleteAdmin(id) {
            db.collection('admins').doc(id).delete().then(() => {
                loadAdmins();
            });
        }
    </script>
</body>
</html>
