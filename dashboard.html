<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .welcome-message {
            margin-bottom: 20px;
            color: #666;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe2M1_gHWTtCqimRWBGOkg1SPE2ISczKs",
            authDomain: "attendance-24135.firebaseapp.com",
            projectId: "attendance-24135",
            storageBucket: "attendance-24135.appspot.com",
            messagingSenderId: "296971423576",
            appId: "1:296971423576:web:275c896dc20c91f32e1f2d",
            measurementId: "G-W6WMML8PDP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function redirectTo(page) {
            window.location.href = page;
        }

        function checkLogin() {
            const user = sessionStorage.getItem('loggedInUser');
            if (!user) {
                window.location.href = 'index.html';
            } else {
                db.collection('users').doc(user).get().then((doc) => {
                    if (doc.exists) {
                        document.getElementById('username').innerText = user;
                    } else {
                        sessionStorage.removeItem('loggedInUser');
                        window.location.href = 'index.html';
                    }
                }).catch((error) => {
                    console.error("Error getting document: ", error);
                    window.location.href = 'index.html';
                });
            }
        }

        window.onload = checkLogin;
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Dashboard</h2>
        <p class="welcome-message">Welcome, <span id="username"></span></p>
        <input type="button" value="Check-In" onclick="redirectTo('check_in.html')">
        <input type="button" value="Check-Out" onclick="redirectTo('check_out.html')">
        <input type="button" value="Sick Leave" onclick="redirectTo('sick_leave.html')" style="background-color: #FF6347;">
        <input type="button" value="Emergency Leave" onclick="redirectTo('emergency_leave.html')" style="background-color: #FFA500;">
        <input type="button" value="Vacation" onclick="redirectTo('vacation.html')" style="background-color: #1E90FF;">
    </div>
</body>
</html>
