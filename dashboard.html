<!DOCTYPE html>
<html>
<head>
    <title>Employee Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .btn {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .check-in-btn {
            background-color: #4CAF50;
        }

        .check-out-btn {
            background-color: #FF4500;
        }

        .sick-leave-btn {
            background-color: #FFA500;
        }

        .emergency-leave-btn {
            background-color: #FF6347;
        }

        .vacation-btn {
            background-color: #1E90FF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .upload-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyAe2M1_gHWTtCqimRWBGOkg1SPE2ISczKs",
          authDomain: "attendance-24135.firebaseapp.com",
          projectId: "attendance-24135",
          storageBucket: "attendance-24135.appspot.com",
          messagingSenderId: "296971423576",
          appId: "1:296971423576:web:275c896dc20c91f32e1f2d",
          measurementId: "G-W6WMML8PDP"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Employee Dashboard</h2>
        <button class="btn check-in-btn" onclick="location.href='check_in.html'">Check-In</button>
        <button class="btn check-out-btn" onclick="location.href='check_out.html'">Check-Out</button>
        <button class="btn sick-leave-btn" onclick="location.href='sick_leave.html'">Sick Leave</button>
        <button class="btn emergency-leave-btn" onclick="location.href='emergency_leave.html'">Emergency Leave</button>
        <button class="btn vacation-btn" onclick="location.href='vacation.html'">Vacation</button>
        <h3>Leave Records</h3>
        <table id="leaveTable">
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Reason</th>
                <th>Upload Document</th>
            </tr>
        </table>
        <input type="button" value="Logout" onclick="logout()">
    </div>
    <script>
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                fetchLeaves();
            }
        });

        function fetchLeaves() {
            const user = auth.currentUser;
            const table = document.getElementById('leaveTable');
            table.innerHTML = `
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Reason</th>
                    <th>Upload Document</th>
                </tr>
            `;
            db.collection('leaves').where('email', '==', user.email).get().then((snapshot) => {
                snapshot.forEach((doc) => {
                    const leave = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${leave.timestamp.toDate().toLocaleDateString()}</td>
                        <td>${leave.type}</td>
                        <td>${leave.reason}</td>
                        <td><button class="btn upload-btn" onclick="uploadDocument('${doc.id}')">Upload</button></td>
                    `;
                    table.appendChild(row);
                });
            });
        }

        function uploadDocument(id) {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*,application/pdf';
            fileInput.onchange = () => {
                const file = fileInput.files[0];
                if (file) {
                    // Handle file upload (e.g., send to Google Drive and update the Google Sheet)
                    alert(`Uploaded document for ${id}`);
                }
            };
            fileInput.click();
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
