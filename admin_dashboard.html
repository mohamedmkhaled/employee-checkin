<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAuknFiV42CT-PDYtp57bmclyKEZnP0kMU",
            authDomain: "attendance-system-d9e82.firebaseapp.com",
            databaseURL: "https://attendance-system-d9e82-default-rtdb.firebaseio.com",
            projectId: "attendance-system-d9e82",
            storageBucket: "attendance-system-d9e82.appspot.com",
            messagingSenderId: "1016633980751",
            appId: "1:1016633980751:web:cbf390f5400ffae0c1773a",
            measurementId: "G-49EXS27L8M"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function checkLogin() {
            const user = sessionStorage.getItem('loggedInUser');
            if (!user || sessionStorage.getItem('role') !== 'admin') {
                window.location.href = 'index.html';
            } else {
                document.getElementById('username').innerText = user;
                loadEmployees();
            }
        }

        function addEmployee() {
            const username = document.getElementById('employee-username').value;
            const password = document.getElementById('employee-password').value;

            db.collection('employees').where('username', '==', username).get().then(querySnapshot => {
                if (!querySnapshot.empty) {
                    alert('An employee with this username already exists.');
                } else {
                    db.collection('employees').add({
                        username: username,
                        password: password
                    }).then(() => {
                        loadEmployees();
                        document.getElementById('employee-username').value = '';
                        document.getElementById('employee-password').value = '';
                    }).catch(error => {
                        alert('Error: ' + error.message);
                    });
                }
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        }

        function loadEmployees() {
            db.collection('employees').get().then(querySnapshot => {
                const employeesTable = document.getElementById('employees-table-body');
                employeesTable.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const employee = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${employee.username}</td>
                        <td>${employee.password}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editEmployee('${doc.id}', '${employee.username}', '${employee.password}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="removeEmployee('${doc.id}')">Remove</button>
                        </td>`;
                    employeesTable.appendChild(row);
                });
            });
        }

        function editEmployee(id, username, password) {
            const newUsername = prompt("Enter new username:", username);
            const newPassword = prompt("Enter new password:", password);
            if (newUsername && newPassword) {
                db.collection('employees').doc(id).update({
                    username: newUsername,
                    password: newPassword
                }).then(() => {
                    loadEmployees();
                }).catch(error => {
                    alert('Error: ' + error.message);
                });
            }
        }

        function removeEmployee(id) {
            if (confirm("Are you sure you want to remove this employee?")) {
                db.collection('employees').doc(id).delete().then(() => {
                    loadEmployees();
                }).catch(error => {
                    alert('Error: ' + error.message);
                });
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        window.onload = checkLogin;
    </script>
</head>
<body>
    <div class="container">
        <img src="NN2%20Full%20copy%202@4x.png" alt="Noornation Logo" class="logo">
        <h2>Admin Dashboard</h2>
        <p class="welcome-message">Welcome, <span id="username"></span></p>
        <div class="form-group">
            <label for="employee-username">Employee Username:</label>
            <input type="text" id="employee-username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="employee-password">Employee Password:</label>
            <input type="password" id="employee-password" class="form-control" required>
        </div>
        <button onclick="addEmployee()" class="btn btn-primary">Add Employee</button>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employees-table-body"></tbody>
        </table>
        <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary mt-3">Home</button>
    </div>
</body>
</html>
